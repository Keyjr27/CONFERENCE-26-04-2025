  <style>
    /* GLOBAL */
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: linear-gradient(to right, #e0f2f1, #f1f8e9);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

/* LOGOS */
.logos {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 40px 0 20px;
  gap: 15px;
  flex-wrap: wrap;
}

.logos img {
  max-height: 60px;
  max-width: 100px;
  width: auto;
  height: auto;
  border-radius: 10px;
}

.ampersand {
  font-size: 28px;
  font-weight: bold;
  color: #004d40;
}

/* TITRE */
h1 {
  color: #00695C;
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
}

/* CARTE PRINCIPALE */
.card {
  background-color: white;
  padding: 25px 20px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 450px;
  width: 100%;
  box-sizing: border-box;
}

/* CHAMP & BOUTON */
input {
  padding: 12px;
  margin-top: 10px;
  width: 100%;
  font-size: 16px;
  border: 2px solid #b2dfdb;
  border-radius: 8px;
  box-sizing: border-box;
}

button {
  padding: 12px 25px;
  background-color: #00796B;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  margin-top: 15px;
  width: 100%;
}

button:hover {
  background-color: #004d40;
  transform: scale(1.02);
}

/* CHARGEMENT */
.loader {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #00796B;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* MESSAGE */
#result {
  margin-top: 20px;
  font-size: 18px;
  opacity: 0;
  transition: opacity 0.4s ease;
}

#result.show {
  opacity: 1;
}

/* NOM ET MESSAGE */
.name {
  font-weight: bold;
  color: #00796B;
  font-size: 20px;
}

.message {
  color: black;
  font-weight: normal;
  font-size: 16px;
}

/* THEME */
.theme {
  margin-top: 30px;
  font-size: 20px;
  font-weight: bold;
  color: #004d40;
  text-align: center;
  padding: 0 15px;
}

/* RESPONSIVE */
@media screen and (max-width: 480px) {
  h1 {
    font-size: 20px;
  }

  .theme {
    font-size: 16px;
  }

  .name {
    font-size: 18px;
  }

  .message {
    font-size: 14px;
  }

  .card {
    padding: 20px 15px;
  }

  .logos img {
    max-height: 50px;
  }
}
  </style>
</head>

  <div class="card">
    <h1>V√©rifie ton acc√®s √† la conf√©rence</h1>
    <input type="email" id="email" placeholder="Votre adresse email inscrite lors de votre inscription" />
    <br>
    <button onclick="verifier()">V√©rifier mon inscription</button>
    <div class="loader" id="loader"></div>
    <div id="result"></div>
  </div>

  <div class="theme">

  <script>
    async function verifier() {
      const email = document.getElementById('email').value.trim();
      const resultDiv = document.getElementById('result');
      const loader = document.getElementById('loader');

      resultDiv.classList.remove('show');
      resultDiv.style.color = 'black';

      if (!email) {
        resultDiv.innerHTML = '‚ùó Merci de renseigner ton email.';
        resultDiv.style.color = 'red';
        resultDiv.classList.add('show');
        return;
      }

      resultDiv.innerHTML = '';
      loader.style.display = 'block';

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbx_vYLLbQPkmQ8vOMwuGs3S6zPbaF1BtCFdgiW687FLLF7Br4HjaOfJYtzP9kOutn_9/exec?mail=${encodeURIComponent(email)}`);
        const data = await response.json();

        loader.style.display = 'none';

        if (data.status === 'ok') {
          resultDiv.innerHTML = `<span class="name">‚úÖ Bienvenue ${data.prenom} ${data.nom}</span>, <span class="message">vous √™tes autoris√© √† participer √† cette conf√©rence</span>`;
          resultDiv.classList.add('show');
        } else {
          resultDiv.innerHTML = data.message || "‚ùå Adresse non reconnue.";
          resultDiv.style.color = 'red';
          resultDiv.classList.add('show');
        }

      } catch (error) {
        loader.style.display = 'none';
        resultDiv.innerHTML = '‚ùå Erreur de connexion. R√©essaie plus tard.';
        resultDiv.style.color = 'red';
        resultDiv.classList.add('show');
      }
    }
  </script>
